<!doctype html>
<html>
	<head>
		<title> Dobutsu shogi </title>
		<link rel="stylesheet" href="css/grid.css">
		<script src="lib/jquery/dist/jquery.min.js"></script>
	</head>
	<body>

	<div class="game">
		<div class="row">
			<div class="square img1" id='1'>
			</div>
			<div class="square img2" id='2'>
			</div>
			<div class="square img3" id='3'>
			</div>
		</div>

		<div class="row">
			<div class="square img4" id='4'>
			</div>
			<div class="square img5" id='5'>
			</div>
			<div class="square img6" id='6'>
			</div>
		</div>

		<div class="row">
			<div class="square img7" id='7'>
			</div>
			<div class="square img8" id='8'>
			</div>
			<div class="square img9" id='9'>
			</div>
		</div>

		<div class="row">
			<div class="square img10" id='10'>
			</div>
			<div class="square img11" id='11'>
			</div>
			<div class="square img12" id='12'>
			</div>
		</div>

	</div> <!-- game -->

	<script>
	var row = 0;
	var col = 0;
	$('.square').each(function() {
		$(this).data('row', row);
		$(this).data('col', col);
		col++;
		if(col > 2) {
			row++;
			col = 0;
		}
	});

	$('.square').click(function() {
		console.log($(this).data('row'));
		console.log($(this).data('col'));
	})

	// console.log($('#12').data('row'));
	*/
		
	</script>

	</body>
</html>
