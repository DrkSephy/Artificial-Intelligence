<!doctype html>
<html>
	<head>
		<title> Dobutsu shogi </title>
		<link rel="stylesheet" href="css/grid.css">
	</head>
	<body>

	<div class="game">
		
		<div class="row">
			<div class="square img1">
				<div class="enemyGiraffe">
				</div>
			</div>
			<div class="square img2">
				<div class="enemyLion">
				</div>
			</div>
			<div class="square img3">
				<div class="enemyElephant">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="square img4">
			</div>
			<div class="square img5">
				<div class="enemyChick">
				</div>
			</div>
			<div class="square img6">
			</div>
		</div>

		<div class="row">
			<div class="square img7">
			</div>
			<div class="square img8">
				<div class="playerChick">
				</div>
			</div>
			<div class="square img9">
			</div>
		</div>

		<div class="row">
			<div class="square img10">
				<div class="playerElephant">
				</div>
			</div>
			<div class="square img11">
				<div class="playerLion">
				</div>
			</div>
			<div class="square img12">
				<div class="playerGiraffe">
				</div>
			</div>
		</div>

	</div> <!-- game -->

	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
